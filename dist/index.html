<!DOCTYPE html>
<!--
How to use this blurb:
1. Clone this blurb
2. Find your lat/lon coordinates. You can do this in Google Maps.
3. Copy the lat/lon coordinates below in the "data-lat" and "data-lon" attributes.
-->
<html data-lat="39.289156" data-lon="-76.593420" lang="en" class="no-js">
  <head>
    <!--Basic page needs-->
    <meta charset="utf-8">
    <title>How violent is your neighborhood?</title>
    <meta name="description" content="Shootings and homicides in Maryland">
    <meta name="author" content="Jin Bae Kim">
    <!--Mobile Specific Metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <div class="container"><a href="http://data.baltimoresun.com/news/shootings-near-you/" target="_blank" class="linkOut">See the full map.</a>
      <div class="mapContainer">				
        <div id="homicideMap" class="cartodbMap"></div>
        <div class="mapHUD">
          <div class="mapStatsContainer">
            <div class="mapStatItem mapStatItem__numbers">
              <p class="numbersIntro"> <span class="withinMile">Within one mile:</span><br></p>
              <div class="numbersWrapper">
                <p class="shootingsNumberWrap"><span class="incidentsNumber">0</span><span> shooting</span><span class="incidentsPlural">s</span></p>
                <p class="homicidesNumberWrap"><span class="homicidesNumber">0</span> dead</p>
              </div>
              <p class="dataRange">Data from 2015-current</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Fonts-->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Old+Standard+TT|Lato|Montserrat">
    <!--CSS-->
    <link rel="stylesheet" href="http://data.baltimoresun.com/jin/blurb-shootings-near-you/css/cartodb.css">
    <link rel="stylesheet" type="text/css" href="http://data.baltimoresun.com/jin/blurb-shootings-near-you/css/style.css">
    <!--app-->
    <script src="http://data.baltimoresun.com/jin/blurb-shootings-near-you/js/min/jquery-1.10.2.min.js"></script>
    <script src="http://data.baltimoresun.com/jin/blurb-shootings-near-you/js/min/cartodb.js"></script>
    <script src="http://data.baltimoresun.com/jin/blurb-shootings-near-you/js/min/Control.OSMGeocoder.js"></script>
    <script src="http://data.baltimoresun.com/jin/blurb-shootings-near-you/js/min/app.min.js"></script>
  </body>
</html>
